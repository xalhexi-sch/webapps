{% extends "base.html" %}
{% block title %}{{ product.name }} • Products{% endblock %}

{% block content %}
<a class="muted" href="{{ url('/products') }}"><i class="bi bi-arrow-left"></i> Back to Products</a>

<div class="glass rounded-4 p-4 mt-3">
  <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
    <div>
      <h2 class="fw-bold mb-1">{{ product.name }}</h2>
      <div class="muted">{{ product.brand }} • <span class="badge text-bg-light">{{ product.tag }}</span></div>
    </div>
    <div class="text-end">
      <div class="muted">Price</div>
      <div class="display-6 fw-bold">${{ product.price }}</div>
    </div>
  </div>

  <hr class="border-light border-opacity-10">

  <div class="d-flex align-items-center gap-2">
    <i class="bi bi-box-seam"></i>
    <span class="muted">Stock:</span>
    <b>{{ product.stock }}</b>
  </div>

  <div class="mt-4">
    <a class="btn btn-light" href="{{ url('/contactus') }}"><i class="bi bi-envelope"></i> Ask about this item</a>
  </div>
</div>
{% endblock %}
