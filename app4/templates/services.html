{% extends "base.html" %}

{% block content %}
<h2 class="fw-bold"><i class="bi bi-wrench-adjustable"></i> Services</h2>
<p class="muted">Simple services list (great practice for loops & cards).</p>

<div class="row g-3">
  {% for s in services %}
  <div class="col-md-6">
    <div class="glass rounded-4 p-4 card-hover h-100">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <div class="fw-bold">{{ s.title }}</div>
          <div class="muted mt-1">{{ s.desc }}</div>
        </div>
        <div class="badge text-bg-light fs-6">{{ s.price }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
